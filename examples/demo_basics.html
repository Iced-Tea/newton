  <!DOCTYPE html>
<html>
<head>
  <title>Newton.js: Basics Demo</title>
  <link rel='stylesheet' type='text/css' href='shared/style.css' />
</head>
<body>

<div class='wrap'>
  <canvas id="display" width="1000" height="600"></canvas>
</div>

<script type='text/javascript' src='../build/newton.js'></script>
<script>
  var sim = Newton.Simulator();
  var display = document.getElementById('display');
  var renderer = Newton.GLRenderer(display);
  var particle = Newton.Particle(500, 300);

  renderer.render(sim);

  sim.add(particle);
  sim.start();
</script>

</body>
